<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HUY HOÀNG SPORT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <header>
        <img
          src="logo-huyhoangsport.jpg"
          alt="HUY HOÀNG SPORT Logo"
          class="logo"
        />
        <h1>HUY HOÀNG SPORT 🥋</h1>
        <p class="slogan">Sức mạnh – Kỷ luật – Võ đạo</p>
        <p class="welcome">
          Chào mừng bạn đến với HUY HOÀNG SPORT – nơi tinh thần võ thuật và
          trang bị hội tụ.
        </p>
      </header>

      <div class="main-content">
        <div class="product-grid"></div>
        <div class="cart">
    <h2>Giỏ hàng</h2>

    <form id="orderForm" class="customer-info">
        <h3>Thông tin người đặt hàng</h3>
        <label for="customerName">Họ và Tên:</label>
        <input type="text" id="customerName" name="customerName" required>
    </form>

    <table id="cartTable"></table>
    <button class="checkout-button">Đặt hàng</button>
</div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Cảm ơn bạn đã tin tưởng HUY HOÀNG SPORT – Hãy luyện tập chăm chỉ để đạt
        tới đỉnh cao!
      </p>
    </footer>

    <div class="overlay" id="overlay">
      <div class="popup" id="popup">
        <div id="countdown"></div>
        <div id="orderResult"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
